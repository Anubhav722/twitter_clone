{% include 'tweets/search_form.html' %}</br>

<h1>Default template name</h1>

{% for obj in object_list %}
    {{ obj.content }}</br>
    {{ obj.timestamp }}</br>
    {{ obj.user }}</br>
    {{ obj.timestamp|timesince }} ago</br> <hr/>
{% empty %}
    {% if request.GET.q %}

    {% else %}
    <p>No tweets yet.</p>
    {% endif %}
{% endfor %}
